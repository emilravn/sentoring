{% extends "layout.html" %}
{% block title %}Analyzer{% endblock %}

<body>
    {% block content %}
    <nav>
        <ul class="nav-bar">
            <li><a href="about">About</a></li>
            <li><a href="#">Terms</a></li>
        </ul>
    </nav>
    <!-- Fullpage ID is only touched by JS -->
    <div id="fullpage">

        <!-- Data field for JS -->
        <div id="data" data-geocode='{{ data_t|tojson }}'></div>

        <!-- Main section (first page) -->
        <section class="section">
           
            <div id="main">
                <div id="logo-title">
                    <svg class="logo" width="128" height="126" viewBox="0 0 96 94" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M80 80V0L0 80H80Z" fill="black" fill-opacity="0.75" />
                        <path d="M96 94V14L16 94H96Z" fill="#FFD028" fill-opacity="0.75" />
                    </svg>
                    <h1 id="title">Sentoring</h1>
                </div>
                <div class="searchBar">
                    <form class="search" action="#" method="post" autocomplete="off">
                        <input placeholder="What do you want to know about?" class="searchTerm no-flickr" type="text"
                            name="nm" required>
                    </form>
                </div>
            </div>
        </section>

        <section class="section">
            <h1>Here is what people think about {{text}}</h1>
            <div class="container">


            </div>
            <div class="testdiv"><canvas id="chart"></canvas></div>
            <div class="container2">
                <canvas id="canvas2"></canvas>
            </div>
            <div class="container3"><canvas id="canvas3"></canvas></div>

            <div class="buttons1">
                <button id="databtn">check data</button>
                <button id="btn2">Search again</button>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
        crossorigin="anonymous"></script>
    <script src={{ url_for("static", filename="js/fullpage.min.js") }}></script>
    <script src={{ url_for("static", filename="js/app2.js") }}></script>
    {% endblock %}
</body>

</html>
