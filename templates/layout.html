<!-- Jinja Templte: This should include all the content that are shared across multiple sites, so we don't need to redefine for every single .HTML-page. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Flask syntax for importing CSS files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fullpage.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">

    <!-- Font: Open Sans-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Chart JS integration source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
        integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %}{% endblock %} - Sentoring</title>
</head>

<body>
        <nav>
            <ul class="nav-bar">
                <li><a href="/"><svg class="logo-nav" width="48" height="48" viewBox="0 0 96 94" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M80 80V0L0 80H80Z" fill="black" fill-opacity="0.75" />
                            <path d="M96 94V14L16 94H96Z" fill="#FFD028" fill-opacity="0.75" />
                        </svg></a></li>
                <li class="link"><a href="about">About</a></li>
            </ul>
        </nav>
    {% block content %}
    {% endblock %}
</body>
<html>
